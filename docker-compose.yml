version: "3.9"

services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: planwallet
      MYSQL_USER: planwallet
      MYSQL_PASSWORD: planwallet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/planwallet?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: planwallet
      SPRING_DATASOURCE_PASSWORD: planwallet
      JWT_SECRET: change-me-please-32bytes-minimum
    ports:
      - "8080:8080"

volumes:
  db_data:
